apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.novoda.bintray-release'
group = 'com.github.gildaswise'

ext {
    PUBLISH_GROUP_ID = 'com.gildaswise'
    PUBLISH_ARTIFACT_ID = 'horizontalcounter'
    PUBLISH_VERSION = '1.0.1'
}

publish {
    groupId = 'com.gildaswise'
    artifactId = 'horizontalcounter'
    publishVersion = '1.0.1'
    desc = 'A simple and easy library to help with a horizontal counter (or number picker) with customizable min/max values and step values'
    licences = ['Apache-2.0']
    uploadName='HorizontalCounter'
    website = 'https://github.com/gildaswise/HorizontalCounter.git'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'